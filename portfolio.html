        body {
            background: #0a0a0f;
            color: #e2e8f0;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #34D399;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease, border-color 0.3s ease;
            mix-blend-mode: difference;
        }

        .custom-cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #34D399, #06B6D4);

            pointer-events: none;
            z-index: 10000;

        body.cursor-hover .custom-cursor {

        /* Custom Scrollbar */

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #10B981, #0891B2);
        }

        /* Enhanced Animations */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;

        }

        @keyframes scaleIn {

                transform: scale(0.9);

        @keyframes float {

        .page-transition {

        .slide-in-right {

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import {
            Github, Linkedin, Mail, Phone, Download, ExternalLink,
            Code, Cpu, Database, Globe, Menu, X, Terminal,
            Award, BookOpen, Briefcase, User, ChevronRight,
            Home, Zap, Target, TrendingUp, ArrowLeft, Sparkles,
            Rocket, Star, Heart, Coffee, MapPin, Calendar
        } from 'lucide-react';

        const Portfolio = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrollY, setScrollY] = useState(0);
            const canvasRef = useRef(null);

            // Scroll handler for parallax effects
            useEffect(() => {
                const handleScroll = () => {
                    setScrollY(window.scrollY);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Custom Cursor Effect
            useEffect(() => {
                const cursor = document.createElement('div');
                const cursorDot = document.createElement('div');
                cursor.className = 'custom-cursor';
                cursorDot.className = 'custom-cursor-dot';
                document.body.appendChild(cursor);
                document.body.appendChild(cursorDot);

                let mouseX = 0, mouseY = 0;
                let cursorX = 0, cursorY = 0;
                let dotX = 0, dotY = 0;

                const moveCursor = (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                };

                const animate = () => {
                    // Smooth cursor follow
                    cursorX += (mouseX - cursorX) * 0.15;
                    cursorY += (mouseY - cursorY) * 0.15;
                    dotX += (mouseX - dotX) * 0.25;
                    dotY += (mouseY - dotY) * 0.25;

                    cursor.style.left = `${cursorX - 10}px`;
                    cursor.style.top = `${cursorY - 10}px`;
                    cursorDot.style.left = `${dotX - 4}px`;
                    cursorDot.style.top = `${dotY - 4}px`;

                    requestAnimationFrame(animate);
                };

                const handleMouseOver = (e) => {
                    const target = e.target;
                    if (target.tagName === 'A' || target.tagName === 'BUTTON' ||
                        target.closest('a') || target.closest('button') ||
                        target.classList.contains('glass-card') ||
                        target.classList.contains('glass-strong')) {
                        document.body.classList.add('cursor-hover');
                    }
                };

                const handleMouseOut = () => {
                    document.body.classList.remove('cursor-hover');
                };

                document.addEventListener('mousemove', moveCursor);
                document.addEventListener('mouseover', handleMouseOver);
                document.addEventListener('mouseout', handleMouseOut);
                animate();

                return () => {
                    document.removeEventListener('mousemove', moveCursor);
                    document.removeEventListener('mouseover', handleMouseOver);
                    document.removeEventListener('mouseout', handleMouseOut);
                    document.body.removeChild(cursor);
                    document.body.removeChild(cursorDot);
                };
            }, []);

            // Enhanced Neural Network Animation with Dynamic Colors
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;

                let particles = [];
                const particleCount = width < 768 ? 40 : 80;

                const colorPalettes = [
                    { r: 52, g: 211, b: 153 },   // Emerald
                    { r: 16, g: 185, b: 129 },   // Emerald darker
                    { r: 6, g: 182, b: 212 },    // Cyan
                    { r: 20, g: 184, b: 166 },   // Teal
                    { r: 45, g: 212, b: 191 },   // Teal lighter
                ];

                class Particle {
                    constructor() {
                        this.reset();
                        this.colorIndex = Math.floor(Math.random() * colorPalettes.length);
                    }

                    reset() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.8;
                        this.vy = (Math.random() - 0.5) * 0.8;
                        this.size = Math.random() * 2.5 + 1;
                    }

                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > width) this.vx *= -1;
                        if (this.y < 0 || this.y > height) this.vy *= -1;
                    }

                    draw() {
                        const color = colorPalettes[this.colorIndex];
                        ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, 0.6)`;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();

                        // Add glow effect
                        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                        gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, 0.3)`);
                        gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }

                let animationId;
                const animate = () => {
                    ctx.clearRect(0, 0, width, height);

                    particles.forEach((p, i) => {
                        p.update();
                        p.draw();

                        // Draw connections with gradient colors
                        for (let j = i + 1; j < particles.length; j++) {
                            const p2 = particles[j];
                            const dx = p.x - p2.x;
                            const dy = p.y - p2.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);

                            if (dist < 150) {
                                const color1 = colorPalettes[p.colorIndex];
                                const color2 = colorPalettes[p2.colorIndex];
                                const opacity = 0.2 * (1 - dist / 150);

                                const gradient = ctx.createLinearGradient(p.x, p.y, p2.x, p2.y);
                                gradient.addColorStop(0, `rgba(${color1.r}, ${color1.g}, ${color1.b}, ${opacity})`);
                                gradient.addColorStop(1, `rgba(${color2.r}, ${color2.g}, ${color2.b}, ${opacity})`);

                                ctx.strokeStyle = gradient;
                                ctx.lineWidth = 1.5;
                                ctx.beginPath();
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    });

                    animationId = requestAnimationFrame(animate);
                };
                animate();

                const handleResize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(animationId);
                };
            }, []);

            const navigateTo = useCallback((page) => {
                setCurrentPage(page);
                setIsMenuOpen(false);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, []);

            const handleDownloadResume = useCallback(() => {
                try {
                    const link = document.createElement('a');
                    link.href = '/Resume.pdf';
                    link.download = 'Guhan_S_Resume.pdf';
                    link.target = '_blank';
                    link.click();
                } catch (error) {
                    console.error('Error downloading resume:', error);
                    alert('Unable to download resume. Please try again.');
                }
            }, []);

            // Navigation Component
            const Navigation = () => {
                const navItems = useMemo(() => [
                    { name: 'Home', icon: Home, gradient: 'from-emerald-400 to-cyan-500' },
                    { name: 'About', icon: User, gradient: 'from-emerald-500 to-teal-500' },
                    { name: 'Experience', icon: Briefcase, gradient: 'from-teal-500 to-cyan-500' },
                    { name: 'Projects', icon: Code, gradient: 'from-teal-500 to-cyan-500' },
                    { name: 'Skills', icon: Cpu, gradient: 'from-emerald-500 to-teal-500' },
                    { name: 'Publications', icon: BookOpen, gradient: 'from-emerald-500 to-teal-500' },
                    { name: 'Achievements', icon: Award, gradient: 'from-emerald-400 to-cyan-500' },
                    { name: 'Contact', icon: Mail, gradient: 'from-emerald-400 to-cyan-500' }
                ], []);

                return (
                    <nav className="fixed top-0 w-full z-50 glass-strong no-print shadow-2xl">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <div
                                className="font-black text-2xl md:text-3xl tracking-tight cursor-pointer group"
                                onClick={() => navigateTo('home')}
                            >
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-teal-500 to-cyan-500 gradient-text">
                                    GUHAN
                                </span>
                                <span className="ml-2 text-xs text-slate-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                    Portfolio
                                </span>
                            </div>

                            <div className="hidden md:flex items-center gap-2">
                                {navItems.map((item) => (
                                    <button
                                        key={item.name}
                                        onClick={() => navigateTo(item.name.toLowerCase())}
                                        className={`group relative flex items-center gap-2 px-4 py-2.5 rounded-xl transition-all duration-300 ${
                                            currentPage === item.name.toLowerCase()
                                                ? `bg-gradient-to-r ${item.gradient} text-white shadow-lg`
                                                : 'text-slate-300 hover:text-white'
                                        }`}
                                    >
                                        <item.icon className="w-4 h-4" />
                                        <span className="text-sm font-semibold">{item.name}</span>
                                        {currentPage !== item.name.toLowerCase() && (
                                            <div className={`absolute inset-0 rounded-xl bg-gradient-to-r ${item.gradient} opacity-0 group-hover:opacity-10 transition-opacity`}></div>
                                        )}
                                    </button>
                                ))}
                            </div>

                            <button
                                className="md:hidden p-2 text-slate-300 hover:text-white transition-colors"
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                            >
                                {isMenuOpen ? <X className="w-6 h-6" /> : <Menu className="w-6 h-6" />}
                            </button>
                        </div>

                        {/* Enhanced Mobile Menu */}
                        <div className={`md:hidden glass-strong border-t border-slate-700/50 transition-all duration-300 overflow-hidden ${isMenuOpen ? 'max-h-screen' : 'max-h-0'}`}>
                            {navItems.map((item, idx) => (
                                <button
                                    key={item.name}
                                    onClick={() => navigateTo(item.name.toLowerCase())}
                                    className={`flex items-center gap-3 w-full py-4 px-6 text-lg font-semibold transition-all ${
                                        currentPage === item.name.toLowerCase()
                                            ? `bg-gradient-to-r ${item.gradient} text-white`
                                            : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'
                                    }`}
                                    style={{ animationDelay: `${idx * 0.05}s` }}
                                >
                                    <item.icon className="w-5 h-5" />
                                    {item.name}
                                </button>
                            ))}
                        </div>
                    </nav>
                );
            };

            // HOME PAGE - Enhanced with Premium Design
            const HomePage = () => (
                <div className="min-h-screen flex items-center justify-center px-6 pt-20 relative overflow-hidden">
                    {/* Floating Decorative Elements */}
                    <div className="absolute top-20 left-10 w-32 h-32 bg-emerald-500/10 rounded-full blur-3xl float" style={{ animationDelay: '0s' }}></div>
                    <div className="absolute bottom-20 right-10 w-40 h-40 bg-cyan-500/10 rounded-full blur-3xl float" style={{ animationDelay: '2s' }}></div>
                    <div className="absolute top-1/2 left-1/4 w-36 h-36 bg-teal-500/10 rounded-full blur-3xl float" style={{ animationDelay: '4s' }}></div>

                    <div className="max-w-7xl mx-auto text-center relative z-10">
                        <div className="scale-in">
                            {/* Status Badge */}
                            <div className="inline-flex items-center gap-3 px-6 py-3 rounded-full glass mb-8 border border-emerald-500/30 hover:border-emerald-500/60 transition-all hover:scale-105">
                                <span className="relative flex h-3 w-3">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-3 w-3 bg-gradient-to-r from-emerald-400 to-cyan-500"></span>
                                </span>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-500 font-bold">
                                    Available for Opportunities
                                </span>
                                <Sparkles className="w-4 h-4 text-emerald-400" />
                            </div>

                            {/* Main Heading with Enhanced Gradient */}
                            <h1 className="text-5xl md:text-7xl font-black text-white mb-8 leading-tight">
                                Hi, I'm{' '}
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-teal-500 to-cyan-500 gradient-text inline-block">
                                    Guhan S
                                </span>
                            </h1>

                            {/* Subtitle with Multiple Gradients */}
                            <div className="text-xl md:text-2xl font-bold mb-6 flex flex-wrap justify-center gap-3">
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-500">
                                    AI Engineer
                                </span>
                                <span className="text-slate-500">&</span>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-cyan-500">
                                    Robotics Researcher
                                </span>
                            </div>

                            {/* Description */}
                            <p className="text-base md:text-lg text-slate-300 max-w-3xl mx-auto mb-12 leading-relaxed">
                                Crafting intelligent systems at the intersection of{' '}
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-cyan-400 font-semibold">
                                    Computer Vision
                                </span>
                                ,{' '}
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-500 font-semibold">
                                    Robotics
                                </span>
                                , and{' '}
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-500 to-cyan-500 font-semibold">
                                    Deep Learning
                                </span>
                                .
                            </p>

                            {/* CTA Buttons - Premium Design */}
                            <div className="flex flex-wrap justify-center gap-6 mb-12">
